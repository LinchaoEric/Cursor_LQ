<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL转QR码生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔗 URL转QR码生成器</h1>
            <p class="subtitle">快速将任何URL转换为二维码</p>
        </header>

        <main>
            <div class="input-section">
                <label for="url-input">输入URL地址：</label>
                <input 
                    type="url" 
                    id="url-input" 
                    placeholder="https://example.com"
                    autocomplete="off"
                >
                <button id="generate-btn" class="btn-primary">生成QR码</button>
            </div>

            <div class="qr-section" id="qr-section" style="display: none;">
                <div class="qr-container">
                    <canvas id="qrcode"></canvas>
                </div>
                <div class="qr-actions">
                    <button id="download-btn" class="btn-secondary">下载QR码</button>
                    <button id="clear-btn" class="btn-secondary">清除</button>
                </div>
            </div>

            <div class="error-message" id="error-message" style="display: none;"></div>
        </main>

        <footer>
            <p>使用 qrcode.js 库生成二维码</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
